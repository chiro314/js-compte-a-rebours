<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/> <!--Responsive-->
    <link rel="stylesheet" href="compte-a-rebours.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div id="div-row" class="row">
            <div class="col-12">
                <h1 id="h1" class="text-center">COMPTE A REBOURS</h1>
                <button id="bt-instancier" type="button" >Instancier un nouveau compte à rebours</button>             
            </div>
        </div>        
        <div class="row" id="div-class-bibliotheque">
            <div class="col-12 text-center mt-3" id="div-compte_0">
                <br>
                <h2>compte_0</h2>
                <label for="i-temps_0">Temps disponible (en secondes) : </label>
                <input id="i-temps_0" type="text" class="ml-2">
                <br>
                <label for="i-temps-restant_0">Temps restant (en secondes) : </label>
                <input id="i-temps-restant_0" type="text" class="ml-2">
                <br><br><button id="bt-go_0">GO/STOP</button>
                <br><br><button id="bt-reinitialiser_0">Réinitialiser</button>
                <br><br><button id="bt-annuler_0">Annuler</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="compte-a-rebours.js"></script>
</body>
</html>
